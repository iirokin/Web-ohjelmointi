<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>Document</title>
  </head>
  <body>
    <form action="http://localhost:3000/items" id="puhelintieto_lomake">
      <div class="mb-3 mt-3">
        <label for="nimi" class="form-label">
          Nimi:
          <input type="text" class="form-control" id="nimi" name="nimi" />
        </label>
      </div>
      <div class="mb-3 mt-3">
        <label for="Puhelin" class="form-label">
          Puhelin:
          <input type="text" class="form-control" id="puhelin" name="puhelin" />
        </label>
      </div>
      <input
        type="submit"
        class="btn btn-primary"
        value="Luo uusi puhelintieto"
      />
    </form>
    <table class="table table-striped"></table>

    <!-- Muokkaus -->
    <form id="editForm" style="display: none" onsubmit="handleFormEdit(event)">
      <input type="hidden" id="editId" />
      <div class="mb-3 mt-3">
        <label for="editNimi" class="form-label">
          Nimi:
          <input type="text" class="form-control" id="editNimi" name="nimi" />
        </label>
      </div>
      <div class="mb-3 mt-3">
        <label for="editPuhelin" class="form-label">
          Puhelin:
          <input
            type="text"
            class="form-control"
            id="editPuhelin"
            name="puhelin"
          />
        </label>
      </div>
      <button type="submit" class="btn btn-success">Tallenna muutokset</button>
      <button
        type="button"
        class="btn btn-secondary"
        onclick="cancelFormEdit()"
      >
        Peruuta
      </button>
    </form>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="./script2.js"></script>
  </body>
</html>
